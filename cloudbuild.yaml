    steps:
    - name: 'gcr.io/cloud-builders/docker'
      args: ['build', '-t', 'gcr.io/$PROJECT_ID/my-image', '.']
    
    options:
      logging: CLOUD_LOGGING_ONLY
      
    - name: 'gcr.io/cloud-builders/docker'
      args: ['push', '${_LOCATION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_IMAGE}:${_TAG}']
